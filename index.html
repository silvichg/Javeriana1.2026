<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIC - Superintendencia de Industria y Comercio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
        
        .text-gradient {
            background: linear-gradient(to right, #1e3a8a, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dark .text-gradient {
            background: linear-gradient(to right, #60a5fa, #93c5fd, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-gradient-sic {
            background: linear-gradient(135deg, #1d4ed8 0%, #0ea5e9 100%);
        }

        #main-content { transition: opacity 0.4s ease-in-out; }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100">

    <header class="bg-white dark:bg-slate-900 border-b border-slate-100 dark:border-slate-800 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-full bg-gradient-sic flex items-center justify-center shadow-lg shrink-0">
                    <i class="fa-solid fa-scale-balanced text-white text-xl"></i>
                </div>
                <h2 class="text-slate-900 dark:text-white font-extrabold text-sm tracking-tight uppercase leading-none">Superintendencia de Industria y Comercio</h2>
            </div>

            <nav class="hidden lg:flex items-center gap-4 text-[10px] font-bold uppercase tracking-widest text-slate-400 dark:text-slate-500">
                <button onclick="navegar('inicio')" class="hover:text-blue-600 transition">Inicio</button>
                <button onclick="navegar('organizacion')" class="hover:text-blue-600 transition">Estructura</button>
                <button onclick="navegar('g_defensa')" class="hover:text-blue-600 transition">Defensa</button>
                <button onclick="navegar('relatoria')" class="hover:text-blue-600 transition">Relatoría</button>
                <button onclick="navegar('recursos')" class="hover:text-blue-600 transition text-blue-600 dark:text-blue-400">Recursos</button>
                
                <button type="button" onclick="toggleTheme()" class="flex items-center gap-2 px-3 py-2 rounded-lg bg-slate-50 dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-100 transition border border-slate-200 dark:border-slate-700">
                    <i class="fa-solid fa-sun h-4 w-4 hidden dark:block"></i>
                    <i class="fa-solid fa-moon h-4 w-4 block dark:hidden"></i>
                    <span>Tema</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-16 px-6 w-full flex-grow">
        <div id="main-content" class="grid lg:grid-cols-2 gap-16 items-center">
            
            <div class="space-y-8">
                <div class="inline-flex items-center gap-2 px-3 py-1 rounded-md bg-blue-50 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400 text-[11px] font-bold uppercase tracking-wider">
                    <i class="fa-solid fa-folder-open"></i> Gestión Procesal
                </div>

                <h1 id="main-title" class="text-6xl lg:text-7xl font-extrabold tracking-tighter leading-tight text-gradient">
                    </h1>

                <p id="content-box" class="text-lg text-slate-500 dark:text-slate-400 leading-relaxed font-light italic">
                    </p>

                <div id="tags-area" class="flex flex-wrap gap-2">
                    </div>
            </div>

            <div id="display-area" class="w-full">
                </div>
        </div>
    </main>

    <footer class="border-t border-slate-100 dark:border-slate-900 py-10 text-center">
        <p class="text-[9px] text-slate-500 font-medium">Todos los derechos reservados SILVIA CRISTINA HOYOS GOMEZ | 2026</p>
    </footer>

    <script>
        function toggleTheme() { document.documentElement.classList.toggle('dark'); }

        const secciones = {
            'recursos': {
                tit: "Recursos para <br><span class='text-blue-600'>las Partes.</span>",
                txt: "Herramientas de gestión judicial y canales oficiales para la interacción procesal con la Delegatura.",
                tags: ['Memoriales', 'Sitio Partes', 'Gestión Online'],
                cards: [
                    { 
                        l: "PORTAL JUDICIAL", 
                        v: "Sitio para las Partes", 
                        d: "Acceso a expedientes y herramientas", 
                        link: "https://www.sic.gov.co/tema/asuntos-jurisdiccionales/sitio-para-las-partes" 
                    },
                    { 
                        l: "OFICINA VIRTUAL", 
                        v: "Radicación", 
                        d: "Envío de memoriales y documentos", 
                        link: "https://servicioslinea.sic.gov.co/servilinea/pqrsf/" 
                    }
                ]
            },
            'relatoria': {
                tit: "Relatoría de la <br><span class='text-blue-600'>Delegatura.</span>",
                txt: "Consulta de providencias y sentencias emitidas por la Delegatura.",
                tags: ['Jurisprudencia', 'Sentencias'],
                cards: [
                    { l: "BASE DE DATOS", v: "Consulta", d: "Buscador Judicial de Relatorías", link: "https://sedeelectronica.sic.gov.co/atencion-y-servicios-a-la-ciudadania/servicios/buscador-de-relatorias" }
                ]
            },
            'inicio': {
                tit: "Delegatura para <br>Asuntos <span class='text-blue-600'>Jurisdiccionales.</span>",
                txt: "Las facultades jurisdiccionales de la SIC para decidir conflictos de consumo, competencia desleal y propiedad industrial.",
                tags: ['Justicia Especializada'],
                type: 'stats'
            }
        };

        function navegar(id) {
            const data = secciones[id] || secciones['inicio'];
            const displayArea = document.getElementById('display-area');
            const mainContent = document.getElementById('main-content');
            
            mainContent.style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('main-title').innerHTML = data.tit;
                document.getElementById('content-box').innerText = data.txt;
                
                const tagsArea = document.getElementById('tags-area');
                tagsArea.innerHTML = '';
                data.tags.forEach(t => {
                    tagsArea.innerHTML += `<span class="px-4 py-2 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-full text-[10px] font-bold text-slate-600 dark:text-slate-400 uppercase italic"># ${t}</span>`;
                });

                displayArea.innerHTML = '';
                if (data.cards) {
                    displayArea.className = "grid grid-cols-1 gap-4";
                    data.cards.forEach(c => {
                        const cardHtml = `
                            <div class="bg-white dark:bg-slate-900 p-8 rounded-3xl border border-slate-100 dark:border-slate-800 shadow-sm hover:shadow-lg transition-all group">
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">${c.l}</p>
                                <h4 class="text-3xl font-extrabold text-slate-900 dark:text-white group-hover:text-blue-600 transition-colors">${c.v}</h4>
                                <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">${c.d}</p>
                            </div>`;
                        displayArea.innerHTML += c.link ? `<a href="${c.link}" target="_blank">${cardHtml}</a>` : cardHtml;
                    });
                }
                mainContent.style.opacity = '1';
            }, 200);
        }

        navegar('recursos');
    </script>
</body>
</html>
