<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Micrositio Javeriana</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f4f8; }
        #card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 400px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div id="card">
        <h1 id="titulo">¡Hola!</h1>
        <p id="texto">Este es el inicio de tu nuevo micrositio 2026.</p>
        <div id="botones">
            <button onclick="cambiar()">Púlsame</button>
        </div>
    </div>

    <script>
        function cambiar() {
            document.getElementById('titulo').innerText = "¡Funciona!";
            document.getElementById('texto').innerText = "Ya has creado tu primera página interactiva.";
        }
    </script>
</body>
</html>
